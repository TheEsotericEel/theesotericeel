<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riffusion Prompt Formatter</title>
</head>
<body>
  <h1>Riffusion Prompt Formatter</h1>
  <textarea id="input" rows="6" cols="50" placeholder="Describe the music..."></textarea>
  <br />
  <button onclick="formatPrompt()">Format Prompt</button>
  <p><strong>Formatted:</strong></p>
  <pre id="output" style="white-space: pre-wrap;"></pre>

  <script>
    async function formatPrompt() {
      const text = document.getElementById('input').value.trim();
      const response = await fetch("https://riffusion-api.the-esoteric-eel.workers.dev/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: text })
      });

      const result = await response.json();
      document.getElementById('output').textContent = result.output || "Error";
    }
  </script>
</body>
</html>
