<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etsy Listing Optimizer</title>
</head>
<body>
  <h1>TEST Etsy Listing Optimizer</h1>

  <form id="optimizer-form">
    <label>
      Product Title:<br/>
      <input type="text" name="title" placeholder="e.g. Handcrafted Leather Wallet" required>
    </label><br/><br/>
    <label>
      Description:<br/>
      <textarea name="description" rows="4" placeholder="Describe your product…"></textarea>
    </label><br/><br/>
    <label>
      Tags (comma-separated):<br/>
      <input type="text" name="tags" placeholder="e.g. leather, wallet, men’s gift">
    </label><br/><br/>
    <button type="button" id="optimize-btn">Optimize Listing</button>
  </form>

  <pre id="output" style="margin-top:1em; padding:1em; background:#f4f4f4;"></pre>

  <script>
    document.getElementById('optimize-btn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.textContent = 'Optimizing...';
      const form = document.getElementById('optimizer-form');
      const data = {
        title: form.title.value,
        description: form.description.value,
        tags: form.tags.value
      };
      const res = await fetch('http://127.0.0.1:3000/optimize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      output.textContent = json.result;
    });
  </script>
</body>
</html>
